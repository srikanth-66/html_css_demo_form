<html>
    <head>
        <title> User Form</title>
        <link rel="stylesheet" href="form.css">

        
    </head>
    <body>
        <h4>User Validation Form</h4>

        <div class="Formbackground">
            <div    class="Formvalidation">
                <form class="center" >
                    <lable for="name" >FirstName:</lable></br>
                    <input type="text" id="name" name="FullName" pattern="[A-Za-z]" title="Username"><br>
                    <lable for="email" >Email:</lable></br>
                    <input type="text" id="email" name="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    title="email"><br>
                    <lable for="phonenumber" >PhoneNumber:</lable></br>
                    <input type="number" id="number" name="PhoneNumber" pattern="[0-9]{10}" title="number"><br>
                    <lable for="name" >PassWord:</lable></br>
                    <input type="text" id="password" name="PassWord" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="password"><br>
                    <lable for="name" >Re-EnterPassWord:</lable></br>
                    <input type="text" id="passwordRe" name="Re-EnterPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="password"><br>
                </form>
                <button type="submit" form="form1" value="Submit">Submit</button>

            </div>


        </div>

    </body>
</html>
